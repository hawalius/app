{% extends "admin/base.html" %}
{% block header %}
<p><a href="/admin">Admin</a> > Manage</p>
{% endblock %}
{% block content %}
<h1>Posts</h1>
<ul id="posts">
	{% for post in posts %}
		<li><h2><a href="/admin/manage/post/{{ post.id }}">{{ post.title }}</a></h2></li>
	{% endfor %}
</ul>
{% endblock %}
