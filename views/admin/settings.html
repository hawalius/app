{% extends "admin/base.html" %}
{% set prefix = 'Settings' %}

{% set css = ['manage.css'] %}
{% block content %}
<div id="settings">
	<h1>Settings</h1>
	<h2>Themes</h2>
	<ul class="themes">
{% for theme in themes %}
		<li><div><h3>{{ theme.name }}</h3>{% if theme.screenshot %}<img src="{{ theme.screenshot }} " title="{{ theme.name}}">{% endif %}</div><a href="/admin/settings/themes/set/{{ theme.name }}" class="btn">Set</a></li>
{% endfor %}
	</ul>
</div>
{% endblock %}
