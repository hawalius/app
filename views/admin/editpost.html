{% extends "admin/base.html" %}
{% set prefix = 'Edit post' %}
{% set scripts = ['editor.js'] %}
{% block content %}
<form method="post" enctype="multipart/form-data" id="post_form">
	<header>
		<h1>Edit post</h1>
		<input type="text" name="title" placeholder="Post title" value="{{ post.title }}" autocomplete="off">
	</header>
	<section>
		<div id="editor"></div>
		<textarea name="content" placeholder="Your post content">{{ post.content }}</textarea>
	</section>
	<footer>
		<input type="submit" value="Publish" />
	</footer>
</form>
{% endblock %}
